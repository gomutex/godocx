<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="transparent" />
  
  <!-- Document Icon -->
  <rect x="100" y="60" width="120" height="160" fill="#007ACC" stroke="#005A9C" stroke-width="2" rx="10" />
  <line x1="100" y1="80" x2="220" y2="80" stroke="#FFFFFF" stroke-width="2" />
  <line x1="100" y1="110" x2="220" y2="110" stroke="#FFFFFF" stroke-width="2" />
  <line x1="100" y1="140" x2="220" y2="140" stroke="#FFFFFF" stroke-width="2" />
  <line x1="100" y1="170" x2="220" y2="170" stroke="#FFFFFF" stroke-width="2" />
  <line x1="130" y1="60" x2="130" y2="220" stroke="#FFFFFF" stroke-width="2" />

  <!-- Plus Icon (Create) -->
  <rect x="265" y="95" width="25" height="25" fill="#4CAF50" stroke="#388E3C" stroke-width="2" rx="5" />
  <line x1="270" y1="105" x2="280" y2="105" stroke="#FFFFFF" stroke-width="3" />
  <line x1="275" y1="100" x2="275" y2="110" stroke="#FFFFFF" stroke-width="3" />

  <!-- Pencil Icon (Modify) -->
  <polygon points="315,190 335,210 355,190 335,170" fill="#FFC107" stroke="#FFA000" stroke-width="2" />
  <rect x="330" y="205" width="10" height="30" fill="#FFC107" stroke="#FFA000" stroke-width="2" />
  <rect x="335" y="235" width="5" height="10" fill="#FFC107" stroke="#FFA000" stroke-width="2" />
  
  <!-- Text -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" fill="#333333" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    Create and Modify DOCX Files
  </text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="14" fill="#555555" text-anchor="middle" dominant-baseline="middle">
    Create new documents or open and modify existing ones.
  </text>
</svg>

